{% extends "base.html" %}

{% block header%}
<title>功能列表</title>
{% endblock %}

{% block content %}
<div id="bar">
<a href="/log/list">日志类型列表</a> -> 字段管理
<span class="buttons">
 <a href="/field/edit/0/{{log_type}}">添加</a>
</span>
</div>


<table class="list">
<tr>
<th>名称</th>
<th>绑定字段</th>
<th>字段类型</th>
<th>格式(正则)</th>
<th width="200">操作</th>
</tr>
{%for item in list_record%}
<tr>
<td>{{item.name}}</td>
<td>{{item.field_name}}</td>
<td>{{item.field_type}}</td>
<td>{{item.field_format}}</td>
<td>
 <a href="/field/remove?field_id={{item.id}}" class="del">删除</a>
 
 <a href="/value/list?field_id={{item.id}}">值定义</a>

 <a href="/field/edit?id={{item.id}}&log_type=0">编辑</a></td>
</tr>
{%endfor%}

<tr>
<td colspan="5">插入SQL语句示例：<br/>
{{insert_sql}}
</td>
</tr>
</table>

{% endblock %}
